<h2>Details</h2>

<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Time</th>
        <th scope="col">Location</th>
        <th scope="col">Food Type</th>
        <th scope="col">Food Quantity</th>
        <th scope="col">Number of Ducks</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let feedingSchedule of feedingSchedules">
        <td *ngFor="let column of headers">
          {{feedingSchedule[column]}}
        </td>
      </tr>
    </tbody>
  </table>

  <a class="btn" href="" role="button">back</a>
