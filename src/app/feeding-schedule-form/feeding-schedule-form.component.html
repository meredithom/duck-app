<div>
    <h1>How did you feed the ducks?</h1>
    <form [formGroup]="duckForm" (ngSubmit)="onSubmit(duckForm.value)">
        <div class="form-item">
            <label for="feedingTime">
                When did you feed the ducks?
            </label>
            <input class="form-control" id="feedingTime" type="text" formControlName="feedingTime">
        </div>

        <div class="form-item">
            <label for="feedingLocation">
                Where did you feed them?
            </label>
            <input class="form-control" id="feedingLocation" type="text" formControlName="feedingLocation">
        </div>

        <div class="form-item">
            <label for="foodType">
                What did you feed them?
            </label>
            <input class="form-control" id="foodType" type="text" formControlName="foodType">
        </div>

        <div class="form-item">
            <label for="foodQuantity">
                How much did you feed them?
            </label>
            <input class="form-control" id="foodQuantity" type="text" formControlName="foodQuantity">
        </div>

        <div class="form-item">
            <label for="numberOfDucks">
                How many ducks did you feed?
            </label>
            <input class="form-control" id="numberOfDucks" type="text" formControlName="numberOfDucks">
        </div>
        <div class="btn-container">
            <a class="btn" href="" role="button">Back</a>

            <button class="btn" type="submit">Submit</button>
        </div>
    </form>
</div>
